<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="products">
        <h2>Our Products</h2>
        <div class="all-Products">
            <div class="product">
                <img src="imgs/OIP.jpg" alt="">
                <div class="product-info">
                    <h4 class="product-title">AirPod </h4>
                    <p class="product-price">129$</p>
                    <a class="product-btn" href="">Buy Now</a>
                </div>
            </div>

            <div class="product">
                <img src="imgs/AppleWatch.jpg" alt="">
                <div class="product-info">
                    <h4 class="product-title">AppleWatch</h4>
                    <p class="product-price">299$</p>
                    <a class="product-btn" href="">Buy Now</a>
                </div>
            </div>

            <div class="product">
                <img src="imgs/iphone 14.jpg" alt="">
                <div class="product-info">
                    <h4 class="product-title">iphone 14</h4>
                    <p class="product-price">999$</p>
                    <a class="product-btn" href="">Buy Now</a>
                </div>
            </div>

            <div class="product">
                <img src="imgs/ipad.jpg" alt="">
                <div class="product-info">
                    <h4 class="product-title">ipad Pro</h4>
                    <p class="product-price">629$</p>
                    <a class="product-btn" href="">Buy Now</a>
                </div>
            </div>
        </div>


    </section>



    
</body>
</html>
